<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>上传新照片</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/css/lightgallery.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/css/lg-thumbnail.min.css" />
</head>
<body>
    <div class="auth-container">
        <form id="upload-form" class="auth-form">
            <h2><i class='bx bxs-cloud-upload'></i> 上传新照片</h2>
            <div class="form-group">
                <input type="text" id="date" name="date" required placeholder=" ">
                <label for="date">选择日期</label>
            </div>
            <div class="form-group">
                <textarea id="description" name="description" rows="4" required placeholder=" "></textarea>
                <label for="description">描述 (将应用于所有照片)</label>
            </div>
            <div class="form-group">
                <input type="file" id="photo" name="photo" accept="image/*" required multiple>
                <label for="photo" style="top: -0.75rem; font-size: 0.8rem;">选择照片 (可多选)</label>
            </div>
            <button type="submit">上 传</button>
            <div id="status"></div>
            <div class="page-nav admin-nav">
                <a href="/manage.html" class="nav-link"><i class='bx bx-edit'></i> 管理照片</a>
                <a href="/logout" class="nav-link"><i class='bx bx-log-out'></i> 登出</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/zh.js"></script>
    <script>
    flatpickr("#date", {
        locale: "zh",
        dateFormat: "Y年m月d日",
    });
    </script>
    <script src="/admin.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/plugins/thumbnail/lg-thumbnail.min.js"></script>
</body>
</html>
