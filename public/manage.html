<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理照片</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/css/lightgallery.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/css/lg-thumbnail.min.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>照片管理中心</h1>
            <p>在这里编辑或删除你的照片记录</p>
        </header>

        <div class="page-nav">
            <a href="/admin" class="nav-link"><i class='bx bx-arrow-back'></i> 返回上传页</a>
            <a href="/" class="nav-link"><i class='bx bx-home-alt'></i> 网站主页</a>
        </div>

        <div id="photo-list-container" class="manage-list-container">
            </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-button"><i class='bx bx-x'></i></span>
            <h2>编辑照片信息</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-photo-id">
                <div class="form-group">
                    <input type="text" id="edit-date" name="date" required placeholder=" ">
                    <label for="edit-date">日期</label>
                </div>
                <div class="form-group">
                    <textarea id="edit-description" name="description" rows="6" required placeholder=" "></textarea>
                    <label for="edit-description">描述</label>
                </div>
                <button type="submit">保存更改</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/zh.js"></script>
    <script src="/manage.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/lightgallery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/plugins/thumbnail/lg-thumbnail.min.js"></script>
</body>
</html>
