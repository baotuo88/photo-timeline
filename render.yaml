services:
  # 只保留 Node.js 后端服务
  - type: web
    name: photo-timeline-server
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "npm start"
    healthCheckPath: "/"
    envVars:
      # 先暂时移除数据库环境变量，后面我们手动添加
      - key: SESSION_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
    disks:
      - name: uploads-disk
        mountPath: /app/public/uploads
        sizeGB: 1
