services:
  # 你的 Node.js 后端服务
  - type: web
    name: photo-timeline-server
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "npm start"
    healthCheckPath: "/"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: photo-timeline-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
    disks:
      - name: uploads-disk
        mountPath: /app/public/uploads
        sizeGB: 1

  # 你的 PostgreSQL 数据库
  - type: psql
    name: photo-timeline-db
    plan: free
